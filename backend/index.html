<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <form action="/addNewDepartement" method="post" id="po">
      <label for="">New Departement</label>
      <input type="text" name="departement_name" />
      <button>Send</button>
    </form>
  </body>
  <script>
    let form = document.getElementById("po");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      let data = new FormData(e.target);
      console.log(...data);
      try {
        const res = await fetch("/addNewDepartement", {
          method: "POST",
          body: data,
        });

        const resData = await res.json();

        console.log(resData);
      } catch (err) {
        console.log(err.message);
      }
    });
  </script>
</html>
